events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    server {
        listen 443 ssl;
        server_name adlermore.ru www.adlermore.ru;

        root /var/www/adlermore/adlermore.ru/build;
        index index.html;

        # üîê –ë–µ–∑–æ–ø–∞—Å–Ω—ã–µ –∑–∞–≥–æ–ª–æ–≤–∫–∏
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";

        # üì¶ –û—Å–Ω–æ–≤–Ω–æ–π –º–∞—Ä—à—Ä—É—Ç
        location / {
            try_files $uri $uri/ =404;
        }

        # üéØ –†–µ–∞–ª—å–Ω–∞—è –æ—Ç–¥–∞—á–∞ index.html –ø—Ä–∏ 404, –Ω–æ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º —Å—Ç–∞—Ç—É—Å–æ–º
        error_page 404 /index.html;
        location = /index.html {
            root /var/www/adlermore/adlermore.ru/build;
            internal;
        }

        # üîß –ö–µ—à–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç–∏–∫–∏
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            try_files $uri =404;
        }

        # üîí –ó–∞—â–∏—Ç–∞ –æ—Ç .—Ñ–∞–π–ª–æ–≤
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # üîí SSL
        ssl_certificate /etc/letsencrypt/live/adlermore.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/adlermore.ru/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    }

    # üîÅ –†–µ–¥–∏—Ä–µ–∫—Ç HTTP ‚Üí HTTPS
    server {
        listen 80;
        server_name adlermore.ru www.adlermore.ru;
        return 301 https://$host$request_uri;
    }
}